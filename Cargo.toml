[package]
name = "personal-webpage"
version = "0.1.0"
authors = ["Pol Marcet Sard√† <polmarcetsarda@gmail.com>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

dioxus = { version = ">=0.5", features = ["web", "router"] }

# Debug
dioxus-logger = ">=0.5.1"
manganis = ">=0.2.2"

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = false
