<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pol's website</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="The personal website of Pol Marcet SardÃ , a C++ engineer that likes to mess arround with tech"
    />

    <link
      rel="preload"
      as="font"
      href="/assets/fonts/1Ptug8zYS_SKggPNyC0ITw.woff2"
      crossorigin
    />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <link rel="preload" href="/./wasm/website_bg.wasm" as="fetch" type="application/wasm" crossorigin="">
            <link rel="preload" href="/./wasm/website.js" as="script">
            </head>

  <body>
    <div id="main"></div>
    
    <link
      rel="preload"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    /></noscript>
  <script>
            // We can't use a module script here because we need to start the script immediately when streaming
            import("/./wasm/website.js").then(
                ({ default: init }) => {
                init("/./wasm/website_bg.wasm").then((wasm) => {
                    if (wasm.__wbindgen_start == undefined) {
                    wasm.main();
                    }
                });
                }
            );
            </script>
            
            </body>
</html>
